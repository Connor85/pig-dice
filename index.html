<!DOCTYPE html>
<html>
<head>
  <title>Pig Dice</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">PIG DICE!</h1>
    <div class="row">



      <div class="col-md-6">
        <form id="player1">
          <h2>PLAYER1</h2>
          <div id="player1-dice" >YOUR DICE:<span id="player1-dice-number"></span>
          <div id="player1-score">YOUR TOTAL SCORE IS:<span id="player1-total-score"></span></div>

          </div>

          <button id="player1-roll" type="click" class="btn-success">ROLL</button>
          <button id="player1-hold" type="click" class="btn-danger">HOLD</button>
        </form>


      </div>
      <div class="col-md-6">
        <form id="player2">
          <h2>PLAYER2</h2>
          <div id="player2-dice" >YOUr DICE:<span id="player2-dice-number"></span>
          <div id="player2-score">YOUR TOTAL SCORE IS:<span id="player2-total-score"></span></div>

          </div>

          <button id="player2-roll" type="click" class="btn-success">ROLL</button>
          <button id="player2-hold" type="click" class="btn-danger">HOLD</button>
        </form>
      </div>


    </div>
    <div id="result">

    </div>
  </div>
</body>
</html>
